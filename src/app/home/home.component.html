<div class="container-fluid h-100">
    <div class="d-none d-sm-block">
        <div class="row">
            <div class="col-6 col-md-12 col-lg-2 col-12 p-0"></div>
            <div class="col-6 col-md-12 col-lg-8 col-12 p-0">
                <div class="prcate-body ">
                    <!-- <span>Helllo</span> -->
                    <div class="prcate-item" style="border-bottom: 1px solid #333;padding-bottom: 14px;">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 col-6">
                                <img src="../../assets/images/pro-cate-1.png"> <span
                                    style="color: #df6a0e;font-weight: 700;"> Xe du lịch</span>
                            </div>
                            <div class="col-md-3 col-lg-3 col-6">
                                <img src="../../assets/images/pro-cate-1.png"> <span
                                    style="color: #337AB7;font-weight: 700;"> Xe SUV</span>
                            </div>
                            <div class="col-md-3 col-lg-3 col-6">
                                <img src="../../assets/images/pro-cate-1.png"> <span
                                    style="color: #337AB7;font-weight: 700;"> Xe thương
                                    mại</span>
                            </div>
                            <div class="col-md-3 col-lg-3 col-6">
                                <img src="../../assets/images/pro-cate-1.png"> <span
                                    style="color: #337AB7;font-weight: 700;"> Limousine An
                                    Phú</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="detail-prcate">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 col-xs-6 col-6">
                            <div class="detail-prd " (click)="Direct()">
                                <img src="../../assets/images/grand-i10.png" class="img-fluid image1" >
                                <div class="carname" >Grand i10</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xs-6 col-6">
                            <div class="detail-prd ">
                                <img src="../../assets/images/grand-i10-sedan.png" class="img-fluid image1" >
                                <div class="carname">Grand i10 sedan</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xs-6 col-6">
                            <div class="detail-prd ">
                                <img src="../../assets/images/elantra.png" class="img-fluid image1" >
                                <div class="carname">Elantra 2019</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xs-6 col-6">
                            <div class="detail-prd ">
                                <img src="../../assets/images/Elantra-Sport.png" class="img-fluid image1" >
                                <div class="carname">Elantra Sport</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xs-6 col-6">
                            <div class="detail-prd ">
                                <img src="../../assets/images/accent.png" class="img-fluid image1" >
                                <div class="carname">Accent</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-12 col-lg-2 col-12 p-0"></div>
        </div>

    </div>
</div>
